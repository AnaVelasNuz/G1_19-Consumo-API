    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista de Docentes
                    </h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Numero Docente</th>
                                <th>Nombre</th>
                                <th>Apellidos</th>
                                <th>Fecha de Contratacion</th>
                                <th>Direccion</th>
                                <th>Salario</th>
                                <th>Profesion</th>
                            </tr>
                        </thead>
                        <tbody id="DataDocentes">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="Formulario">
            <div class="row">
                <div class="col-12 text-center">
                    <h3>
                        Agregar Docente
                    </h3>
                </div>
                <div class="col-12 ">
                    <form id="Docente">
                        <label for="">Numero Docente</label>
                        <input type="text" id="NumeroDocente" class="form-control"
                            placeholder="Ingrese el Numero del Docente">
                        <label for="">Nombre</label>
                        <input type="text" id="Nombre" class="form-control" placeholder="Ingrese el Nombre">
                        <label for="">Apellidos</label>
                        <input type="text" id="Apellidos" class="form-control" placeholder="Ingrese los Apellidos">
                        <label for="">Fecha de Contratacion</label>
                        <input type="text" id="FechaDeContratacion" class="form-control"
                            placeholder="Ingrese la Fecha de Contratacion">
                        <label for="">Direccion</label>
                        <input type="text" id="Direccion" class="form-control"
                            placeholder="Ingrese la Direccion">
                        <label for="">Salario</label>
                        <input type="text" id="Salario" class="form-control"
                            placeholder="Ingrese el Salario">
                        <label for="">Profesion</label>
                        <input type="text" id="Profesion" class="form-control"
                            placeholder="Ingrese la Profesion">
                        <hr>
                        <div id="btnagregardocente">
                            <input type="submit" id="btnagregar" onclick="AgregarDocente()"
                                value="Ingresar Docente" class="btn btn-success">
                        </div>
                        <div class="mb-5"></div>
                    </form>
                </div>
            </div>
    </div>
