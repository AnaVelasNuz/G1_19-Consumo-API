                            <li><a class="dropdown-item" href="./Asignatura.html">Asignaturas</a></li>

    </nav>

    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista Registro Estudiantil.
                    </h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Código Asignatura</th>
                                <th>Nombre Asignatura</th>
                                <th>Carrera</th>
                                <th>Fecha Creación</th>
                                <th>Unidades Valorativas</th>
                                <th>Promedio Aprobación</th>
                                <th>Número Edificio</th>
                            </tr>
                        </thead>
                        <tbody id="DataAsignaturas">

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <div class="Formulario">
            <div class="row">
                <div class="col-12 text-center">
                    <h3>
                        Agregar Registro Estudiantil
                    </h3>
                </div>
                <div class="col-12 ">
                    <form id="Asignatura">
                        <label for="">Código Asignatura</label>
                        <input type="text" id="CodigoAsignatura" class="form-control"
                            placeholder="Ingrese el Códogo de la asignatura">
                        <label for="">Nombre Asignatura</label>
                        <input type="text" id="NombreAsignatura" class="form-control" placeholder="Ingrese el Nombre">
                        <label for="">Carrera</label>
                        <input type="text" id="Carrera" class="form-control" placeholder="Ingrese la Carrera">
                        <label for="">Fecha Creación</label>
                        <input type="text" id="FechaCreacion" class="form-control"
                            placeholder="Ingrese la Fecha de Creación">
                        <label for="">Unidades Valorativas</label>
                        <input type="text" id="UnidadesValorativas" class="form-control"
                            placeholder="Ingrese las Unidades Valorativas">
                        <label for="">Promedio Aprobaciónn</label>
                        <input type="text" id="PromedioAprobacion" class="form-control"
                            placeholder="Ingrese el Promedio de Aprobación">
                        <label for="">Número Edificio</label>
                        <input type="text" id="NumeroEdificio" class="form-control"
                            placeholder="Ingrese el Número de Edificio">
                        <hr>
                        <div id="btnagregarasignatura">
                            <input type="submit" id="btnagregar" onclick="AgregarAsignatura()"
                                value="Ingresar Asignatura" class="btn btn-success">
                        </div>
                        <div class="mb-5"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
