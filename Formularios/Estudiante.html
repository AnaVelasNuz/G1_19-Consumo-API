<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiante</title>

     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista de Estudiante
                    </h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Numero Alumno</th>
                                <th>Nombre</th>
                                <th>Apellidos</th>
                                <th>Fecha Nacimiento</th>
                                <th>Direccion</th>
                                <th>Altura</th>
                                <th>Carrera</th>
                            </tr>
                        </thead>
                        <tbody id="DataEstudiantes">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="Formulario">
            <div class="row">
                <div class="col-12 text-center">
                    <h3>
                        Agregar Estudiante
                    </h3>
                </div>
                <div class="col-12 ">
                    <form id="Estudiante">
                        <label for="">Numero Alumno</label>
                        <input type="text" id="NumeroAlumno" class="form-control"
                            placeholder="Ingrese el Numero del Alumno">
                        <label for="">Nombre</label>
                        <input type="text" id="Nombre" class="form-control" placeholder="Ingrese el Nombre">
                        <label for="">Apellidos</label>
                        <input type="text" id="Apellidos" class="form-control" placeholder="Ingrese los Apellidos">
                        <label for="">Fecha Nacimiento</label>
                        <input type="text" id="FechaNacimiento" class="form-control"
                            placeholder="Ingrese la Fecha de Nacimiento">
                        <label for="">Direccion</label>
                        <input type="text" id="Direccion" class="form-control"
                            placeholder="Ingrese la Direccion">
                        <label for="">Altura</label>
                        <input type="text" id="Altura" class="form-control"
                            placeholder="Ingrese la Altura">
                        <label for="">Carrera</label>
                        <input type="text" id="Carrera" class="form-control"
                            placeholder="Ingrese la carrera">
                        <hr>
                        <div id="btnagregarestudiante">
                            <input type="submit" id="btnagregar" onclick="AgregarEstudiante()"
                                value="Ingresar Estudiante" class="btn btn-success">
                        </div>
                        <div class="mb-5"></div>
                    </form>
                </div>
            </div>
    </div>

     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
     crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="../JS/Estudiante.js"></script>
</body>
</html>
